<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Feedback - Phytoplankton Protectors</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div class="logo">Phytoplankton Protectors</div>
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About us</a>
				<a href="getinvolved.html">Get Involved</a>
				<a href="feedback.html" class="active">Feedback</a>
			</nav>
		</header>
		<main>
			<h1>We Value Your Feedback!</h1>
			<p>Let us know what you think about our mission or share your ideas for protecting phytoplankton.</p>
			<div class="feedback-box">
				<form action="thankyou-feedback.html" method="post">
					<label for="name">Your Name:</label>
					<input type="text" id="name" name="name" placeholder="Enter your name" required>

					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" placeholder="Enter your email" required>

					<label for="message">Your Message:</label>
					<textarea id="message" name="message" placeholder="Type your feedback here..." required></textarea>

					<button type="submit">Submit Feedback</button>
				</form>
			</div>
		</main>
		<footer>
			<p>&copy; 2024 Phytoplankton Protectors. All rights reserved.</p>
		</footer>
	</body>
</html>
