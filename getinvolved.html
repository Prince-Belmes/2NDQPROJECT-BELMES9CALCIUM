	<head>
		<meta charset="UTF-8">

	<body>
		<header>
			<div class="logo">Phytoplankton Protectors</div>
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About us</a>
				<a href="getinvolved.html" class="active">Get Involved</a>
				<a href="feedback.html">Feedback</a>
			</nav>

		<main>
			<h1>Get Involved</h1>
			<p>Your contribution can help protect our oceans ad all other in PHPand support research about phytoplankton's role in our ecosystem.</p>
			<div class="donation-box">
				<form action="thankyou.html" method="post">
					<label for="donation-amount">Donation Amount:</label>
					<input type="number" id="donation-amount" name="donation-amount" placeholder="Enter amount in PHP" required>

					<label for="donor-name">Your Name:</label>
					<input type="text" id="donor-name" name="donor-name" placeholder="Enter your name" required>

					<label for="email">Email Address:</label>
					<input type="email" id="email" name="email" placeholder="Enter your email" required>

					<button type="submit">Donate Now</button>

				</form>
			</div>
		</main>
